<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost in the Enchanted Forest</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <div id="game-container">
    <h1>Lost in the Enchanted Forest</h1>
    <div id="instructions">
      <p>Welcome to the Enchanted Forest! Solve puzzles, avoid traps, and collect crystals to escape.</p>
      <p>Use arrow keys to move, and solve puzzles to advance.</p>
    </div>
    <div id="game-board">
      <div id="level-info"></div>
      <div id="game-content"></div>
      <div id="score">
        <span>Score: </span><span id="score-value">0</span>
      </div>
    </div>
    <button id="start-button">Start Game</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
